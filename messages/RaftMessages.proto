syntax = "proto3";

package Raft;

enum MessageType {
  REQUESTVOTE = 0;
  VOTERESULT = 1;
  APPENDENTRIES = 3;
}

message RequestVote {
  repeated string fromNode = 1;
  repeated string toNode = 2;
  int32 term = 3;
  int32 lastLogIndex = 4;
  int32 lastLogTerm = 5;
};

message VoteResult {
  repeated string fromNode = 1;
  repeated string toNode = 2;
  int32 term = 3;
  bool granted = 4;
};

message WrapperMessage {
  MessageType type = 1;
  RequestVote rvm = 2;
  VoteResult vrm = 3;
  //AppendEntries am = 4;
};

